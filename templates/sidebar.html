<!-- SIDEBAR -->
<aside id="sidebar"
  class="fixed top-0 left-0 z-40 w-64  h-full pt-20 transition-transform -translate-x-full sm:translate-x-0 bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700">
  <div class="h-full px-3 pb-4 overflow-y-auto">
    <!-- menu -->
    <ul class="space-y-2 font-medium">
        {% for item in menu %}
         <li>
            <a href="{% url item.url %}"  class="flex items-center p-2 rounded
          {% if request.resolver_match.url_name == item.url %}
              bg-blue-500 text-white
          {% else %}
              text-gray-700 hover:bg-blue-100 hover:text-blue-800
          {% endif %}
          transition-colors duration-200">
              <i class="bi bi-{{ item.icon }} mr-2"></i>
               <span>{{ item.name }}</span>
            </a>
         </li>
         {% endfor %}
      </ul>
  </div>
</aside>



<!-- petit JS -->
<script>
  const btn = document.getElementById('menuToggle');

  btn.addEventListener('click', () => {

</script>
