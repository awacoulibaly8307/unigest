{% extends "base.html" %}

{% block content %}
   <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-100">
    ðŸ“‹ Liste des Salles
  </h1>

  <!-- Conteneur du tableau, avec overflow-x-auto pour gÃ©rer le responsive -->
  <div class="overflow-x-auto shadow-lg rounded-2xl border border-gray-200 dark:border-gray-700">

    <!-- Tableau principal -->
    <table id="export-table" class="w-full text-sm text-left text-gray-700 dark:text-gray-300">

      <!-- En-tÃªte du tableau -->
      <thead class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 uppercase text-xs tracking-wide">
        <tr>
          <th scope="col" class="px-6 py-3">Nom de la salle </th>
          <th scope="col" class="px-6 py-3">Filiere</th>
           <th scope="col" class="px-6 py-3">AnnÃ©e universitaire</th>
           <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>

      <!-- Corps du tableau -->
      <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
        {% for item in classe_liste %}
        <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-200">
          <!-- Colonne etudiant-->
          <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">{{ item.nom}}</td>
          <!-- Colonne nom -->
          <td class="px-6 py-4">{{ item.filiere.nomfiliere }}</td>
          <td class="px-6 py-4">{{ item.annee_universitaire }}</td>
          <td class="px-4 py-3 text-center">
        <div class="flex items-center justify-center gap-2">
          <!-- Voir (Ouvre le modal dÃ©tail) -->

          <!-- Modifier -->
          <button data-modal-target="edit-modal-{{ item.id }}" data-modal-toggle="edit-modal-{{ item.id }}"
            class="text-yellow-500 hover:text-yellow-700" title="Modifier">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" />
            </svg>
          </button>
          <!-- Supprimer (ouvre modal) -->
          <button data-modal-target="delete-modal-{{ item.id }}" data-modal-toggle="delete-modal-{{ item.id }}"
            class="text-red-500 hover:text-red-700" title="Supprimer">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138
                              21H7.862a2 2 0 01-1.995-1.858L5
                              7m5 4v6m4-6v6M1 7h22M9 3h6a1 1
                              0 011 1v1H8V4a1 1 0 011-1z" />
            </svg>
          </button>
        </div>
      </td>
        </tr>

        {% endfor %}  {# Fin de la boucle #}
      </tbody>
    </table>
  </div>
{% endblock content %}
