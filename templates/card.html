<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 p-4">
    {% for item in hori %}
        <a href="{% url item.url %}"
           class="flex items-center gap-4 p-5 bg-white rounded-lg shadow hover:shadow-md transition-all duration-200">

            <!-- Icône avec fond coloré -->
            <div class="p-3 rounded-lg {% cycle 'bg-indigo-400' 'bg-sky-400' 'bg-emerald-400' 'bg-rose-400' 'bg-blue-400' %} text-white">
                <i class="bi bi-{{ item.icon }} text-xl"></i>
            </div>

            <!-- Texte -->
            <div>
                <p class="text-gray-500 text-sm font-medium">{{ item.name }}</p>
                {% if item.num %}
                    <p class="text-lg font-bold text-blue-900">{{ item.num }}</p>
                {% endif %}
            </div>
        </a>
    {% endfor %}
</div>
